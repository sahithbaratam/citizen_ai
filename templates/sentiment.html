<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Feedback Sentiment</h2>

        <form method="POST" class="space-y-4">
            <label for="feedback" class="block text-lg font-medium">Enter Feedback for Sentiment:</label>
            <textarea name="feedback" id="feedback" rows="4" required class="w-full p-3 border rounded" placeholder="Your feedback here...">{{ feedback }}</textarea>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
        </form>

        {% if sentiment %}
        <div class="mt-6">
            <h3 class="text-xl font-semibold">Sentiment:</h3>
            <p class="mt-2 text-lg text-blue-600">{{ sentiment }}</p>
        </div>
        {% endif %}

        <div class="mt-6">
            <a href="/chat" class="text-blue-500 hover:underline">Back to Chat</a>
        </div>
    </div>
</body>
</html>
