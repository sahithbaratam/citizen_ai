<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <form method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Name" required class="w-full p-3 border rounded">
            <input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded">
            <input type="password" name="password" placeholder="Password" required class="w-full p-3 border rounded">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
        </form>
    </div>
</body>
</html>
